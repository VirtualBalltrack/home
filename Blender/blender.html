<html>

<head>
<meta charset="utf-8">
<title>Virtual Balltrack - Clear Counter</title>
<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles.css">
</head>


<body>

<script type = "text/javascript">
	var i = 0;
	var loc = [
			   "images/planet.jpg",
	  		   "images/clipsInLandscape.jpg",
			   "images/clipsInBowl.jpg",
			   "images/smartphone.jpg",
			   "images/cubeFractal.jpg",
			   "images/goldBars.jpg",
			   "images/grass.jpg",
			   "images/rings.jpg"
			  ]
	
	
	function next()
	{
		i += 1;
		
		if (i > loc.length - 1)
		{
			i = 0;
		}
		
		document.image.src = loc[i];
	}
	
	
	function previous()
	{
		i -= 1;
		
		if (i < 0)
		{
			i = loc.length - 1;
		}
		
		document.image.src = loc[i];
	}
</script>

<h1>Blender Projects - 3D Art & Modelling</h1>
<br>
<br>
<br>

<table>
	<div style = "position: relative;">
		<input type = "button" onclick = "previous()" style = "position: absolute; top: 50%; left: 20px;" value = "Previous">
		
		<img name = "image" style = "position: absolute;" width = 50% src = "images/planet.jpg">
		
		<input type = "button" onclick = "next()" style = "position: absolute; top: 50%; right: 20px;" value = "Next">
	</div>
</table>

</body>

</html>
